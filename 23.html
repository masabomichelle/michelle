<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinBest | The Ultimate Inspo Hub</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --pin-red: #e60023;
            --dark: #111111;
            --gray: #767676;
            --light-gray: #efefef;
            --white: #ffffff;
        }

        * { box-sizing: border-box; transition: all 0.25s ease; }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: var(--white); color: var(--dark); overflow-x: hidden; }

        /* --- LOGIN OVERLAY --- */
        #login-page {
            position: fixed; inset: 0; background: var(--white); z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .login-card { width: 100%; max-width: 380px; text-align: center; }
        .logo-sphere { background: var(--pin-red); color: rgb(141, 108, 108); width: 70px; height: 70px; border-radius: 50%; 
                       display: flex; align-items: center; justify-content: center; font-size: 35px; font-weight: 800; margin: 0 auto 20px; }
        .login-input { width: 100%; padding: 16px; margin: 8px 0; border: 2px solid var(--light-gray); border-radius: 16px; font-size: 16px; outline: none; }
        .login-btn { width: 100%; padding: 16px; background: var(--pin-red); color: white; border: none; border-radius: 28px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 16px; }

        /* --- LAYOUT --- */
        #main-app { display: none; padding-bottom: 90px; }
        header { position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(15px); padding: 12px 20px; display: flex; align-items: center; gap: 15px; z-index: 1000; border-bottom: 1px solid #eee; }
        .search-container { flex-grow: 1; position: relative; }
        .search-bar { width: 100%; background: var(--light-gray); border-radius: 24px; padding: 12px 20px 12px 40px; border: none; outline: none; }

        /* --- MASONRY GRID --- */
        .page { display: none; padding: 15px; animation: slideUp 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .masonry { column-count: 2; column-gap: 12px; }
        @media (min-width: 768px) { .masonry { column-count: 4; } }

        .pin { break-inside: avoid; margin-bottom: 15px; position: relative; border-radius: 20px; overflow: hidden; background: #f0f0f0; }
        .pin img { width: 100%; display: block; object-fit: cover; }
        .pin-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.2); opacity: 0; display: flex; align-items: flex-end; padding: 15px; }
        .pin:hover .pin-overlay { opacity: 1; }
        .save-badge { background: var(--pin-red); color: white; padding: 8px 15px; border-radius: 20px; font-weight: bold; font-size: 12px; cursor: pointer; }
        .pin-title { padding: 10px 5px; font-size: 14px; font-weight: 600; color: #333; }

        /* --- CATEGORY CHIPS --- */
        .chip-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px; scrollbar-width: none; background: white; position: sticky; top: 60px; z-index: 999; }
        .chip-scroll::-webkit-scrollbar { display: none; }
        .chip { background: var(--light-gray); padding: 10px 18px; border-radius: 25px; white-space: nowrap; font-weight: 600; font-size: 14px; cursor: pointer; }
        .chip.active { background: var(--dark); color: white; }

        /* --- FOOTER NAV --- */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #eee; z-index: 2000; }
        .nav-link { background: none; border: none; font-size: 22px; color: var(--gray); cursor: pointer; }
        .nav-link.active { color: var(--pin-red); }
    </style>
</head>
<body>

<div id="login-page">
    <div class="login-card">
        <div class="logo-sphere">P</div>
        <h1 style="letter-spacing: -1px;">Find your Inspo</h1>
        <p style="color: var(--gray); margin-bottom: 30px;">Join PinBest to see more</p>
        <input type="text" class="login-input" placeholder="Email or Username">
        <input type="password" class="login-input" placeholder="Password">
        <button class="login-btn" onclick="login()">Enter PinBest</button>
    </div>
</div>

<div id="main-app">
    <header>
        <div style="font-weight: 900; color: var(--pin-red); font-size: 24px;">P</div>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search Cars, Shoes, Homes...">
        </div>
    </header>

    <div class="chip-scroll" id="cat-chips">
        <div class="chip active" onclick="filterInspo('All')">All Ideas</div>
        <div class="chip" onclick="filterInspo('Cars')">Supercars</div>
        <div class="chip" onclick="filterInspo('Houses')">Architecture</div>
        <div class="chip" onclick="filterInspo('Furniture')">Interiors</div>
        <div class="chip" onclick="filterInspo('Shoes')">Sneakers</div>
        <div class="chip" onclick="filterInspo('Hair')">Hairstyles</div>
    </div>

    <main id="feed" class="page active">
        <div class="masonry" id="main-grid">
            </div>
    </main>

    <main id="scanner" class="page">
        <div style="text-align: center; padding: 20px;">
            <h2>Authenticator</h2>
            <p>Scan a product barcode to check if it's original.</p>
            <div id="reader" style="max-width: 400px; margin: 0 auto; border-radius: 20px; overflow: hidden;"></div>
        </div>
    </main>

    <main id="saved" class="page">
        <h2 style="padding: 0 20px;">Your Boards</h2>
        <div class="masonry" id="saved-grid"></div>
    </main>

    <nav class="nav-bar">
        <button class="nav-link active" onclick="showPage('feed', this)">üè†</button>
        <button class="nav-link" onclick="showPage('scanner', this)">üõ°Ô∏è</button>
        <button class="nav-link" onclick="showPage('saved', this)">üíæ</button>
        <button class="nav-link" onclick="showPage('profile', this)">üë§</button>
    </nav>
</div>

<script>
    // --- MASSIVE REAL-IMAGE DATABASE (UNSPLASH) ---
    const library = [
        // CARS
        { cat: 'Cars', title: 'Vintage Porsche 911', img: 'https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=500' },
        { cat: 'Cars', title: 'Modern Supercar Neon', img: 'https://images.unsplash.com/photo-1544636331-e26879cd4d9b?w=500' },
        { cat: 'Cars', title: 'Classic Muscle Car', img: 'https://images.unsplash.com/photo-1552519507-da3b142c6e3d?w=500' },
        { cat: 'Cars', title: 'JDM Drift Style', img: 'https://images.unsplash.com/photo-1580273916550-e323be2ae537?w=500' },
        
        // HOUSES
        { cat: 'Houses', title: 'Modern Glass Villa', img: 'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=500' },
        { cat: 'Houses', title: 'A-Frame Cabin', img: 'https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?w=500' },
        { cat: 'Houses', title: 'Brutalist Concrete', img: 'https://images.unsplash.com/photo-1518780664697-55e3ad937233?w=500' },

        // FURNITURE
        { cat: 'Furniture', title: 'Minimalist Sofa', img: 'https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=500' },
        { cat: 'Furniture', title: 'Walnut Coffee Table', img: 'https://images.unsplash.com/photo-1581418044259-5f25bf671a60?w=500' },
        { cat: 'Furniture', title: 'Velvet Accent Chair', img: 'https://images.unsplash.com/photo-1567538096630-e0c55bd6374c?w=500' },

        // SHOES (NIKE/ADIDAS)
        { cat: 'Shoes', title: 'Nike Air Jordan 1', img: 'https://images.unsplash.com/photo-1584735175315-9d58238a0bce?w=500' },
        { cat: 'Shoes', title: 'Adidas Yeezy Boost', img: 'https://images.unsplash.com/photo-1512374382149-4332c6c02151?w=500' },
        { cat: 'Shoes', title: 'Nike Dunk Low SB', img: 'https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?w=500' },
        { cat: 'Shoes', title: 'Classic Adidas Samba', img: 'https://images.unsplash.com/photo-1460353581641-37baddab0fa2?w=500' },

        // HAIR (BOYS/GIRLS)
        { cat: 'Hair', title: 'Messy Textured Fade', img: 'https://images.unsplash.com/photo-1517832606299-7ae9b720a186?w=500' },
        { cat: 'Hair', title: 'Platinum Bob Cut', img: 'https://images.unsplash.com/photo-1595476108010-b4d1f802b1b1?w=500' },
        { cat: 'Hair', title: 'Classic Pompadour', img: 'https://images.unsplash.com/photo-1521119989659-a83eee488004?w=500' },
        { cat: 'Hair', title: 'Long Beachy Waves', img: 'https://images.unsplash.com/photo-1519699047748-de8e457a634e?w=500' }
    ];

    function login() {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        renderPins(library);
    }

    function renderPins(items) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = items.map(item => `
            <div class="pin">
                <img src="${item.img}" alt="${item.title}">
                <div class="pin-overlay">
                    <div class="save-badge" onclick="alert('Saved!')">Save</div>
                </div>
                <div class="pin-title">${item.title}</div>
            </div>
        `).join('');
    }

    function filterInspo(category) {
        // Update Chips
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        event.target.classList.add('active');

        if(category === 'All') {
            renderPins(library);
        } else {
            const filtered = library.filter(i => i.cat === category);
            renderPins(filtered);
        }
    }

    function showPage(pageId, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        btn.classList.add('active');

        if(pageId === 'scanner') startScanner();
    }

    let scanner;
    function startScanner() {
        if (!scanner) {
            scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
            scanner.render((code) => {
                alert("Authenticating Code: " + code);
            });
        }
    }
</script>

</body>
</html>
